<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Gift ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ff4e50, #f9d423);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      color: white;
      max-width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    p {
      font-size: 1.3rem;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 90px;
      margin: -45px 0 0 -50px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1) rotate(-45deg);
        opacity: 1;
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
        opacity: 0.85;
      }
      100% {
        transform: scale(1) rotate(-45deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="container">
    <h1>‚ù§Ô∏è To My Dearest Sibling ‚ù§Ô∏è</h1>
    <p>This page is a surprise gift filled with love and memories...<br/>
    Close your eyes and listen üéß</p>
  </div>

  <!-- Your audio file must be inside the 'audio' folder -->
  <audio id="bg-music" src="audio/brother-sister-song.mp3" autoplay loop></audio>

  <script>
    window.addEventListener('load', () => {
      const audio = document.getElementById('bg-music');
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          alert("Click OK to start the surprise music üéµ");
          audio.play();
        });
      }
    });
  </script>
</body>
</html>
