<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autoplay Song Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¶ Welcome to MusicLand ðŸŽ¶</h1>
    <p>Your song is now playing...</p>
  </div>

  <!-- Audio element -->
  <audio id="bg-music" src="your-audio-file.mp3" autoplay></audio>

  <script>
    // Handle autoplay restrictions in some browsers
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          console.log("Audio started playing.");
        }).catch(error => {
          console.warn("Autoplay failed. Muting and retrying...");
          audio.muted = true;
          audio.play();
        });
      }
    });
  </script>
</body>
</html>
